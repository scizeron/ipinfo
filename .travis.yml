
language: java
jdk: oraclejdk8
sudo: required

services:
 - docker
  
script: 
 - mvn cobertura:cobertura -B
 - docker build --tag scizeron/$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.artifactId}' --non-recursive exec:exec):latest --tag scizeron/$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.artifactId}' --non-recursive exec:exec):v$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.version}' --non-recursive exec:exec) .

after_success:
 - bash <(curl -s https://codecov.io/bash)
 - docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
 - docker push ${DOCKER_USERNAME}/$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.artifactId}' --non-recursive exec:exec):latest
 - docker push ${DOCKER_USERNAME}/$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.artifactId}' --non-recursive exec:exec):v$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.version}' --non-recursive exec:exec)

deploy:
 
cache:
 directories:
  - $HOME/.m2